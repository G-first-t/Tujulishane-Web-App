{% extends "base.html" %}

{% block content %}
  <h2>Report Student Issue</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send to Parent</button>
  </form>
{% endblock %}
